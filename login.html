<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"/>
    <title>Login Front-End</title>
    <!--CSS de Estilos--> 
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <!--Header-->
      <header class="header">
        <div class="logo">
          <img src="assets/img/adl.png" class="logo__img" alt="Logo Blog FrontEnd"/>
          <span class="logo__text">Blog FrontEnd</span>
        </div>
      </header>
      <!--Form-->
      <div class="form-login">
          <h1 class="form-login__title">Bienvenido</h1>
            <form action="#">
              <input class="form-login__input" type="email" placeholder="Email" />
              <input class="form-login__input" type="password" placeholder="Contraseña" />
                <div class="form-options">
                  <label class="form-options__label">
                  <input type="checkbox" class="form-options__checkbox" />Recordarme</label>
                  <a href="#" class="form-options__forget-password">¿Olvidaste tu contraseña?</a>
                </div>
              <button class="form-login__button"> <a href="blogprincipal.html">Iniciar sesión </a></button>
              <!--<a href> direcciona a Blog principal de Front-End-->
              <button class="form-login__button form-login__button--google"><img src="assets/img/GoogleLogo.svg" class="form-login__button-img"> Iniciar sesión con Google</button>
              <span class="form-login__register">¿No tienes una cuenta? <a href="#" class="form-login__register-link">Regístrate</a></span>
            </form> 
      </div>
    </div>

  </body>
</html>
