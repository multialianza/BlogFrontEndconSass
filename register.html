<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" 
          rel="stylesheet"/>
        <title>Registro Blog Front-End</title>
        <!-- CSS de Estilos -->
        <link rel="stylesheet" href="assets/css/style.css" />
      </head>

      <body>
        <div class="container">
            <!--Header-->
            <header class="header">
              <div class="logo">
                <img src="assets/img/adl.png" class="logo__img" alt="Logo Blog FrontEnd"/>
                <span class="logo__text">Blog FrontEnd </span>
              </div>
            </header>
            <!--Form-->
            <div class="form-login">
              <h1 class="form-login__title">Registrate ¡Es gratis!</h1>
              <form action="#">
                <input class="form-login__input" type="name" placeholder="Nombre" />
                <input class="form-login__input" type="lastname" placeholder="Apellido"/>
                <input class="form-login__input" type="email" placeholder="Email" />
                <input class="form-login__input" type="password" placeholder="Contraseña"/>
                <input class="form-login__input" type="password" placeholder="Confirma tu contraseña"/>
                  <div class="form-options">
                    <label class="form-options__label">
                  </div>
                <button class="form-login__button"><a href="login.html">Crea tu cuenta </a></button>
                <!-- <a href="login.html" class="button">Ir a html login</a>-->
                <button class="form-login__button form-login__button--google"><img src="assets/img/GoogleLogo.svg" class="form-login__button-img"> Registrate con Google</button>
                <span class="form-login__register">¿Ya tienes una cuenta? <a href="#" class="form-login__register-link">Inicia sesión</a></span>
              </form> 
            </div>
        </div>

        <hr><br>
        <!---Footer-->
        <footer>
                <img src="assets/img/adl.png"  class="logo__img"  alt="Logo Blog FrontEnd" width="50px"/>
                <span class="footer__text1">Blog FrontEnd</span>
                <p class="footer__text2"> Desafio Latam - 2024</p>
        </footer>
      </body>
    

</html>
